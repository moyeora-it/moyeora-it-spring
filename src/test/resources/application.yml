spring:
  data:
    redis:
      host: localhost
      port: 6379
      password: 10000
  application:
    name: moyeora-it-spring
  datasource:

    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none # 필요시 update/create 등으로 변경
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true